<!DOCTYPE html>
<html>
<head>
	<title>tablas</title>
</head>
<body>
	<!--thead envabezado ,tr significa fila orizontal,td signifa columnas verticales-->
<table border="1"  style="border-collapse: collapse;" >
	<thead>
		<tr>
			<td>columna 1</td>
			<td>columna 2</td>
			<td>columna 3</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>dato 1</td>
			<td>dato 2</td>
			<td>dato 3</td>
		</tr>
		<tr>
			<td>dato 2 columna 1 </td>
			<td>dato 2 columna 2</td>
			<td>dato 2 columna 3</td>
		</tr>
		<tr>
			<td>dato 3 columna 1 </td>
			<td>dato 3 columna 2</td>
			<td>dato 2 columna 3</td>
		</tr>
	</tbody>
</table>
</body>
</html>
