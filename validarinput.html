<!DOCTYPE html>
<html>
<head>
	<title>validar inputs</title>
</head>
<body>
	<form method="post" action="#">
		<label for="numeros">numeros</label>
		<input minlength="4" minlength="10" type="text" name="numeros" required="" pattern="[0-9]+">
		<br>
		<label for="letras">letras</label>
		<input minlength="4" maxlength="10" type="text" name="letras" required="" pattern="[a-zA-Z]+">
		<br>
		<label for="textarea">area</label>
		<textarea name="textarea" required=" "></textarea>
		<br>
		<button>enviar</button>
		

	</form>

</body>
</html>
